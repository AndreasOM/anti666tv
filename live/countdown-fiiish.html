<html>
<head>
	<link href="countdown.css" rel="stylesheet">
<script src="countdown.js"></script>
</head>
<body>
    <div class="countdown">
      <h1 class="header">Fiiish! &amp; Rust in</h1>
      <div class="square">
        <div class="digits" id="cd-day">00</div>
        <div class="text">DAYS</div>
      </div>
      <div class="square">
        <div class="digits" id="cd-hr">00</div>
        <div class="text">HOURS</div>
      </div>
      <div class="square">
        <div class="digits" id="cd-min">00</div>
        <div class="text">MINUTES</div>
      </div>
      <div class="square">
        <div class="digits" id="cd-sec">00</div>
        <div class="text">SECONDS</div>
      </div>
    </div>
</body>
</html>
